<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#c57b02">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <meta name="msapplication-TileColor" content="#120c01">
    <meta name="msapplication-config" content="./img/browserconfig.xml">
    <meta name="theme-color" content="#120c01">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body class="theme-0">
    <div class="container">
        <header class="header">
            <div class="top">
                <h1>ToDo App</h1>
                <span>
                    <div class="theme-selector">
                        <button class="btn btn-theme-switch"><i class="fas fa-palette"></i></button>
                        <div class="theme-dropdown">
                            <button class="theme-choice-0 hidden"></button>
                            <button class="theme-choice-1 animation-1"></button>
                            <button class="theme-choice-2 animation-2"></button>
                            <button class="theme-choice-3 animation-3"></button>
                            <button class="theme-choice-4 animation-4"></button>
                        </div>
                    </div>
                    <button class="btn btn-dark-switch"><i class="fas fa-moon"></i></button>
                </span>
            </div>
            <div class="selector">
                <button class="btn btn-left"><i class="fas fa-chevron-left"></i></button>
                <span class="date"></span>
                <button class="btn btn-right"><i class="fas fa-chevron-right"></i></button>
            </div>
        </header>
        <dialog class="calendar">
            <ul class="weekdays">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </dialog>
        <main class="list">
            <div class="items-container">
                <div class="item" id="prototype">
                    <button class="btn btn-check"><i class="fas fa-check hidden"></i></button>
                    <p class="todo"> ToDo Prototype</p>
                    <div class="btn-container">
                        <button class="btn btn-edit"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-delete"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>
            <div class="info"><span class="unfinished-number">0 unfinished todos</span></div>
        </main>
        <form class="form">
            <input class="text-input" type="text" id="new-todo" placeholder="add new to-do...">
            <button class="btn btn-add" type="submit"><i class="fas fa-plus-circle"></i></button>
        </form>
    </div>

    <script type="module" src="js/crud.js"></script>
    <script type="module" src="js/calendar.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/clock.js"></script>
</body>
</html>
