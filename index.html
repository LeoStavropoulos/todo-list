<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="top">
                <h1>ToDo App</h1>
                <span><button class="btn btn-dark-switch"><i class="fas fa-moon"></i></button></span>
            </div>
            <div class="selector">
                <button class="btn btn-left"><i class="fas fa-chevron-left"></i></button>
                <span class="date"></span>
                <button class="btn btn-right"><i class="fas fa-chevron-right"></i></button>
            </div>
        </header>
        <dialog class="calendar">
            <ul class="weekdays">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </dialog>
        <main class="list">
            <div class="items-container">
                <div class="item" id="prototype">
                    <button class="btn btn-check"><i class="fas fa-check hidden"></i></button>
                    <p class="todo"> ToDo Prototype</p>
                    <div class="btn-container">
                        <button class="btn btn-edit"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-delete"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>
            <div class="info"><span class="unfinished-number">0 unfinished todos</span></div>
        </main>
        <form class="form">
            <input class="text-input" type="text" id="new-todo" placeholder="add new to-do...">
            <button class="btn btn-add" type="submit"><i class="fas fa-plus-circle"></i></button>
        </form>
    </div>

    <script type="module" src="js/crud.js"></script>
    <script type="module" src="js/calendar.js"></script>
    <script type="module" src="js/themes.js"></script>
    <script src="./js/clock.js"></script>
</body>
</html>
